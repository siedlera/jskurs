<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>



	$( document ).ready( function() {



		var ctx = $('canvas').get(0).getContext('2d');
		ctx.fillStyle = 'red';
		ctx.strokeStyle = 'blue';
		ctx.strokeRect(5,5,40,40);

		ctx.moveTo(10, 30);
		ctx.lineTo(25, 40);
		ctx.stroke();
		ctx.lineTo(40, 10);
		ctx.stroke();




	});

	</script>
	<style>

	canvas { width:50px; height:50px; border:1px solid #000; }

	</style>
</head>
<body>
	<div style="width:50px; height:50px; border:1px solid #000;">
		<canvas width="50" height="50"></canvas>
	</div>
</body>
</html>
