<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
	<script>

	$( document ).ready( function() {

	var animationcanvas = function (){

		if (radius == 0) {
			clearInterval (Interval);
		}


			var ctx = $('canvas').get(0).getContext('2d');
			ctx,ckearRect(0,0,200,200);
			ctx.fillStyle = 'red';
			ctx.strokeStyle = 'blue';
			ctx.fillRect(10,10,180,180);
			ctx.translate(10,10);
			ctx.moveTo(0,0);
			ctx.lineTo(0,180);
			ctx.lineTo(180,180);
			ctx.lintTo(180;0);
			ctx.closePath();
			ctx.stroke();

			ctx.beginPath();
			ctx.arc(90,90,90,radius--,2*Math.PI)
			ctx.fillStyle = '#fff';
			ctx.fill();
			ctx.stroke();
			ctx.tranlate(-10,-10);

	};
	var interval = setInterval( function() { animationcanvas();}, 500
);




	});

	</script>
	<style>

	canvas { width:400px; height:400px; border:1px solid #000; }

	</style>
