<!doctype html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<script src="jquery-3.3.1.min.js"></script>
  <script async
  src="https://maps.googleapis.com/maps/api/js?callback=machkarte"></script>

	<script>

    var machkarte = function() {

      var kartenoptionen = {
        center: {lat: 48.1, lng: 16.45},
        zoom: 8
      }
      var meineMap = new google.maps.Map( $('#karte').get(0), kartenoptionen );



    new google.maps.Marker({
      position:{lat:48.2,lng:16.8},
      map:meineMap,
      label:'A'
    });

    navigator.geolocation.getCurrentPosition(function(position){
      new google.maps.Marker({
        position:{lat: position.coords.latitude, lng :position.coords.longitude },
        map:meineMap,
        label:'y'
      })
    });

  };


  $(document).ready(function() {});

  </script>



	<style>
    #karte {border: 1px gray solid; with: 400px; height: 300px;}
	</style>

</head>
<body>
  <div id="karte"</div>
</body>
</html>
